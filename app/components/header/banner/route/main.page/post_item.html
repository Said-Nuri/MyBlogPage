<div class="post_outer">
    <div class="post_image_outer">
        <div class="post_image">
            <div style="height: 100%; padding: 3px;">
                <img src="assets/img/binary-code.jpg" alt="post-image" style="height: 100%; width: 100%;">
            </div>
        </div>
        <div class="post_image_info">
            <div style="height: 100%; padding: 3px; display: table-cell; vertical-align: middle;">
                <span>Okunma sayısı: {{post.numread}}</span>
            </div>
        </div>
    </div>
    <div class="post_text">
        <div class="post_header">
            <div style="padding: 3px 5px; height: 100%;">
                <b>{{post.header}}</b>
            </div>
        </div>
        <div class="post_body">
            <div style="padding: 3px 5px; height: 100%;">
                <span>{{post.content}}</span>
            </div>
        </div>
    </div>
</div>
<div style="height: 10px;"></div>
