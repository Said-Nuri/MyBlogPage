<div id="main" style="height: 100%;" ng-controller="AdminController">
    <div id="leftside" style="width: 40%; background-color: #f5f5f5;; float: left; padding: 10px; border: 1px solid #858585">
        <div class="border" id="editor-wrap" style="width: 100%; padding: 5px; background-color: #DBDFFF">
            <textarea style="width:100%; height: 150px;" ng-model="obj.body"></textarea>
            <div style="padding: 6px; height: 10%;">
                <span>Element type:</span>
                <a href="#" editable-select="obj.status" e-ng-options="s.value as s.text for s in statuses" style="color:black; border: 1px;">
                    <b>{{ showEditorTag() }}</b>
                </a>
            </div>
            <div style="padding: 6px 0px; height: 10%;">
                <span>Description:</span>
                <a href="#" editable-text="obj.desc" style="color:black; border: 1px;">
                    <b>{{ obj.desc }}</b>
                </a>
            </div>
            <div style="height: 15%;">
                <button type="button" class="btn btn-primary" ng-click="save()">
                    {{currentAction}}
                </button>
            </div>
        </div>
    </div>
    <div id="right-side" style="width: 50%; min-width:20%; background-color: #EAECEC; float: right; padding: 10px; border: 1px solid #8d8d8d; margin-bottom: 10px;">
        <table class="table table-bordered table-hover table-condensed" style="background-color: #DBDFFF">
            <tr style="font-weight: bold">
                <td style="width: 15%;">Tag</td>
                <td style="width: 50%;">Description</td>
                <td style="width: 35%;">Control</td>
            </tr>
            <tr ng-repeat="element in elements">
                <td>
                    <a href="#" editable-select="element.status" onaftersave="validateTag($data, element)" e-ng-options="s.value as s.text for s in statuses" style="color: #000; border-bottom: 0;"><b>{{ showListTag(element) }}</b></a>
                </td>
                <td>
                    <a href="#" editable-text="element.desc">
                        <pre>{{ element.desc || 'no description' }}</pre>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="edit($index)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)">Delete</button>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" class="btn btn-primary" ng-click="sendElements()">Send</button>
        </div>
    </div>
</div>
