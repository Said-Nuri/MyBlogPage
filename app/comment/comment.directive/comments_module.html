<div class="comment_border_css comments_module">
    <div style="height:auto; background: #d9edf7">
        <div style="height: auto; display: block; background: #d9edf7;" >
            <div class="comment_author_pic" >
                <div style="height: 80px; padding: 5px;">
                    <img style="height: 100%; width: 100%;" src="assets/img/user-icon.png" alt="">
                </div>
                <div style="text-align: center; overflow: hidden; font-size: 13px;">
                    <b>{{info.author}}</b>
                </div>
            </div>
            <div class="comment_expanding">
                <div id="author" style="height: 30px; padding: 5px; width: 100%;" >
                    <div style="height: 100%; width: 100%;">
                        <div style="height: 100%; min-width: 50px; overflow: hidden; float: left; "><b>Konu: {{info.title}}</b></div>
                        <div style="height: 100%; min-width: 50px; overflow: hidden; float: left; margin-left: 40px;" ><b>{{info.date}}</b></div>
                        <div style="height: 100%; min-width: 50px; overflow: hidden; float: right; margin-right: 20px;"><b>Hide</b></div>
                    </div>
                </div>
                <div style="height: 1px;background: black"></div>
                <div id="comment_body" style="min-height: 70px; max-height: inherit; padding: 5px;">
                    {{info.comment}}
                </div>
                <div style="height: 1px;background: black"></div>
                <div class="comment_actions">
                    <table class="comment_table" style="height: 100%; padding: 5px;">
                        <tr>
                            <td id="comment_like_count" style="height: 100%; width: 20px;">
                                <b>{{info.like}}</b>
                            </td>
                            <td id="comment_like_b" style="height: 100%; width: 20px;">
                                <a href="#" ><img src="img/caret-up.png" alt=""></a>
                            </td>
                            <td style="width: 10px;"></td>
                            <td id="comment_dislike_count" style="height: 100%; width: 20px;">
                                <b>{{info.dislike}}</b>
                            </td>
                            <td id="comment_dislike_b" style="height: 100%; width: 20px;">
                                <a href="#" ><img src="img/caret-down.png" alt=""></a>
                            </td>
                            <td style="width: 30px;"></td>
                            <td id="reply_b" style="height: 100%; width: 50px;"><b>Reply</b></td>
                            <td style="width: 10px;"></td>
                            <td id="share_b" style="height: 100%; width: 50px;"><b>Share</b></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>

    </div>
</div>
