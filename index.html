<!DOCTYPE html>
<html lang="en" ng-app="appModule" ui-router-styles>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="">
    <title>MyBlog</title>

    <!-- Bootstrap CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/xeditable.css" rel="stylesheet">

    <style>
        html {
            height: 100%;
        }
        body {
            background-color: #C4C4C4;
            min-height: 100%;
        }
        .border{
            height:100%;
            border:1px solid rgba(0,0,0,.125);
            border-radius : .25rem;
        }
        .comment_border_css{
            border-style: solid;
            border-width: 1px;
        }
    </style>

    <div id="main_container" class="container">

        <!-- profil fotoğrafının ve top navbarın olduğu bölüm -->
        <div id="header_section" class="row" style="height: 240px; margin-top: 10px;">
            <div ui-view="profile" style="height: 100%;" class="col-sm-2 border"></div>
            <div ui-view="banner" style="height: 100%;" class="col-sm-10"></div>
        </div>

        <!-- Sol menü ve içerik bölümü -->
        <div id="body_section" class="row" style="height:720px; margin-top: 30px;">
            <div ui-view="sidebar" style="height: 100%; background: #B3BAFF;" class="col-md-2 border"></div>
            <div ui-view="content" style="height: 100%;" class="col-sm-10"></div>
        </div>

        <!-- Yorum bölümü -->
        <div id="comment_section" class="row" style="margin-top: 10px;">
            <div ui-view="comment"></div>
        </div>

        <!-- footer bölümü -->
        <div id="footer_section" class="row">
            <div ui-view="footer"></div>
        </div>
    </div>
</head>
<body>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- AngularJS -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="assets/js/angular-sanitize.js"></script>
    <script src="assets/js/angular-ui-router.js"></script>
    <script src="assets/js/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="assets/js/angular-css.min.js"></script>
    <script src="assets/js/ui-router-styles.js"></script>
    <script src="assets/js/angular-socialshare.js"></script>
    <script src="assets/js/xeditable.js"></script>

    <!-- Project modules -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- Services -->
    <script src="app/header/banner/navbar/navbarService.js"></script>
    <script src="app/footer/footerService.js"></script>
    <script src="app/comment/commentService.js"></script>
    <script src="app/header/banner/searchBar/searchService.js"></script>
    <script src="app/content/contentService.js"></script>
    <script src="app/sidebar/menu/menuItem.directive/menuService.js"></script>
    <script src="app/admin/AdminService.js"></script>

    <!-- Controllers -->
    <script src="app/app.controller.js"></script>
    <script src="app/sidebar/sidebarController.js"></script>
    <script src="app/header/profile/profileController.js"></script>
    <script src="app/header/banner/bannerController.js"></script>
    <script src="app/content/contentController.js"></script>
    <script src="app/comment/commentController.js"></script>
    <script src="app/footer/footerController.js"></script>
    <script src="app/sidebar/menu/menuItem.directive/menuController.js"></script>
    <script src="app/header/banner/searchBar/SearchController.js"></script>
    <script src="app/admin/AdminController.js"></script>

    <!-- Directives -->
    <script src="app/comment/comment.directive/commentDirective.js"></script>
    <script src="app/header/banner/route/main.page/postDirective.js"></script>
    <script src="app/header/banner/route/news.page/newsDirective.js"></script>
    <script src="app/sidebar/menu/menuItem.directive/menuDirective.js"></script>

    <!-- Routers -->
    <script src="app/header/banner/navbar/navbarRouter.js"></script>
    <script src="app/sidebar/menu/menuItem.directive/menuRouter.js"></script>
    <script src="app/header/banner/searchBar/searchRouter.js"></script>
    <script src="app/admin/AdminRoute.js"></script>

</body>
</html>
